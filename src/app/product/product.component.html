<div class="container mt-4">
  <div class="row">
    <mat-card class="col-12">

      <mat-card-header>
        <mat-card-title>Cadastro de Produto</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div class="container-fluid">
          <div class="row">
            <div class="col-6"></div>
            <div class="col-6 d-flex flex-row justify-content-end">

              <button mat-raised-button class="me-2" color="primary">
                Pesquisar
              </button>

              <button mat-raised-button color="primary">
                Incluir
              </button>

            </div>
          </div>

          <div class="row mt-3">
            <div class="col-12"><hr></div>
            <div class="col-12">

              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Value Column -->
                <ng-container matColumnDef="value">
                  <th mat-header-cell *matHeaderCellDef> Value </th>
                  <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                </ng-container>

                <!-- Validaty Column -->
                <ng-container matColumnDef="validaty">
                  <th mat-header-cell *matHeaderCellDef> Validaty </th>
                  <td mat-cell *matCellDef="let element"> {{element.validaty}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

            </div>
          </div>

        </div>
      </mat-card-content>

    </mat-card>
  </div>
</div>
